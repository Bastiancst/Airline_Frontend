<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img width="200" height="50" viewBox="0 0 174 26" src="./assets/images/logos/zyro-image.png" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <div class="or-border m-t-30">or sign up with</div>

          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email Address</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input formControlName="email" matInput type="email" />
              <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
              <mat-error *ngIf="form.get('email')?.hasError('email')">Invalid email</mat-error>
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input formControlName="password" matInput type="password" style="width: 90% !important;" id="passwordInput"/>
              <mat-icon aria-hidden="false" aria-label="Back to Home" fontIcon="visibility" style="cursor: pointer; float: right;" (click)="togglePassword()" id="passwordIcon"></mat-icon>
              <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
              <mat-error *ngIf="form.get('password')?.hasError('pattern')">Password must contain an uppercase letter, a number, and a special character</mat-error>
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Confirm password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input formControlName="confirmPassword" matInput type="password" id="passwordInput2"/>
              <mat-error *ngIf="form.get('confirmPassword')?.hasError('required')">Confirmation is required</mat-error>
              <mat-error *ngIf="form.hasError('notSame')">Passwords do not match</mat-error>
            </mat-form-field>

            <button type="submit" mat-flat-button color="primary" class="w-100" [disabled]="form.invalid">Sign Up</button>
          </form>

          <span class="d-block f-w-500 text-center m-t-24">Already have an Account?
            <a [routerLink]="['/authentication/login']" class="text-decoration-none text-primary f-w-500 f-s-14">Sign In</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
