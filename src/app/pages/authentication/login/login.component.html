!<!---->
<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                width="200" height="50" viewBox="0 0 174 26"
                src="./assets/images/logos/zyro-image.png"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>
          <div class="or-border m-t-30">or sign in with</div>

          <div style="width: 100%;  text-align: center;">
            <span style="color: red; font-size: 20px;">
              {{loginStatus}}
            </span>
          </div>


          <form (ngSubmit)="onSubmit()" class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Email</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput [(ngModel)]="loginData.email" name="Email" />
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Password</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" [(ngModel)]="loginData.password" name="password" />
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <a
                [routerLink]="['/authentication/forgot-password']"
                class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
                >Forgot Password ?
              </a
              >
            </div>
            <button type="submit" mat-flat-button color="primary" class="w-100">Sign In</button>

          </form>
          <span class="d-block f-w-500 text-center m-t-24"
            >New to Airline D&E?
            <a
              [routerLink]="['/authentication/register']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Create an account</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
