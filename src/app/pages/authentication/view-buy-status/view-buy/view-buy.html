<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/view-buy-status']">
              <img
                width="200" height="50" viewBox="0 0 174 26"
                src="./assets/images/logos/zyro-image.png"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>
          <div class="or-border m-t-30">
            <ng-container *ngIf="isPaid === 'false'; else approvedImage">
              <img
                width="100" height="100" viewBox="0 0 174 26"
                src="./assets/images/payment/Pago_rechazado.png"
                class="align-middle m-2"
                alt="Rejected Payment"
              />
            </ng-container>
            <ng-template #approvedImage>
              <img
                width="100" height="100" viewBox="0 0 174 26"
                src="./assets/images/payment/Pago_aprobado.png"
                class="align-middle m-2"
                alt="Approved Payment"
              />
            </ng-template>
          </div>
          <div *ngIf="isPaid === 'false'; else rejectionMessage" class="text-center">
            <p class="text-center">Lo sentimos, la compra fue rechazada. Por favor, verifica la información e inténtalo nuevamente.</p>
          </div>
          <ng-template #rejectionMessage>
            <p class="text-center">¡Compra exitosa! Gracias por tu compra.</p>
          </ng-template>
          <!-- Agrega un div con el ID "contador" para mostrar la cuenta regresiva -->
          <div id="contador" class="text-center"></div>
          <form class="m-t-30">
            <div class="d-flex align-items-center m-b-12">
            </div>
            <!-- Muestra el contador de tiempo junto al botón -->
            <button type="button" mat-flat-button color="primary" class="w-100" (click)="redirect()">Volviendo a Ventana ({{ segundos }} segundos)</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
