<div class="cardWithShadow">
    <table mat-table [dataSource]="flights" class="mat-elevation-z8" style="border-radius: 20px;">

        <!-- Define the columns -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let flight">{{ flight.Name }}</td>
        </ng-container>

        <ng-container matColumnDef="Lastname">
            <th mat-header-cell *matHeaderCellDef>Apellido</th>
            <td mat-cell *matCellDef="let flight">{{ flight.Lastname }}</td>
        </ng-container>

        <ng-container matColumnDef="IdentityDocument">
            <th mat-header-cell *matHeaderCellDef>Numero de Identificaci√≥n</th>
            <td mat-cell *matCellDef="let flight">{{ flight.IdentityDocument }}</td>
        </ng-container>

        <ng-container matColumnDef="SeatNumber">
            <th mat-header-cell *matHeaderCellDef>Numero de Asiento</th>
            <td mat-cell *matCellDef="let flight">{{ flight.SeatNumber }}</td>
        </ng-container>

        <!-- Add the columns to the table -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<button mat-flat-button color="primary" class="m-r-8" style="margin-top: 20px;" (click)="redirectToBuy()">
    Comprar pasajes
</button>
