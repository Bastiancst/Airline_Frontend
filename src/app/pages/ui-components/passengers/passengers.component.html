<div class="cardWithShadow">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="border-radius: 20px;">

        <!-- Define the columns -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let passenger">{{ passenger.name }}</td>
        </ng-container>

        <ng-container matColumnDef="Lastname">
            <th mat-header-cell *matHeaderCellDef>Apellido</th>
            <td mat-cell *matCellDef="let passenger">{{ passenger.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="IdentityDocument">
            <th mat-header-cell *matHeaderCellDef>Numero de Identificación</th>
            <td mat-cell *matCellDef="let passenger">{{ passenger.identityDocument }}</td>
        </ng-container>

        <ng-container matColumnDef="SeatNumber">
            <th mat-header-cell *matHeaderCellDef>Numero de Asiento</th>
            <td mat-cell *matCellDef="let passenger">{{ passenger.seatNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="viewDetail">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let passenger">
                <button mat-icon-button (click)="viewFlightDetail(passenger)">
                    <mat-icon>visibility</mat-icon> <!-- Este es el ícono de ojo típico -->
                </button>
            </td>
        </ng-container>

        <!-- Add the columns to the table -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<button mat-flat-button color="primary" class="m-r-8" style="margin-top: 20px;" (click)="redirectToAvailable()">
    Comprar pasajes
</button>

<button mat-flat-button color="primary" class="m-r-8" style="margin-top: 20px;" (click)="listPassengers()">
    Listar pasajeros
</button>
