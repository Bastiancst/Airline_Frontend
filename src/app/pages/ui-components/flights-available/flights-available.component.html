<h2>Vuelos disponibles</h2>
<div class="cardWithShadow">
    <table mat-table [dataSource]="flightInformation" class="mat-elevation-z8" style="border-radius: 20px;">

        <!-- Define the columns -->
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let flightInformation">{{ flightInformation.Id }}</td>
        </ng-container>

        <ng-container matColumnDef="OfficeId">
            <th mat-header-cell *matHeaderCellDef>Oficina</th>
            <td mat-cell *matCellDef="let flightInformation">{{ flightInformation.OfficeId }}</td>
        </ng-container>

        <ng-container matColumnDef="OriginAirportId">
            <th mat-header-cell *matHeaderCellDef>Origen</th>
            <td mat-cell *matCellDef="let flightInformation">{{ flightInformation.OriginAirportId }}</td>
        </ng-container>

        <ng-container matColumnDef="FinalAirportId">
            <th mat-header-cell *matHeaderCellDef>Destino</th>
            <td mat-cell *matCellDef="let flightInformation">{{ flightInformation.FinalAirportId }}</td>
        </ng-container>

        <ng-container matColumnDef="Startime">
            <th mat-header-cell *matHeaderCellDef>Hora Salida</th>
            <td mat-cell *matCellDef="let flightInformation">{{ flightInformation.Startime }}</td>
        </ng-container>

        <ng-container matColumnDef="Endtime">
            <th mat-header-cell *matHeaderCellDef>Hora Llegada</th>
            <td mat-cell *matCellDef="let flightInformation">{{ flightInformation.Endtime }}</td>
        </ng-container>

        <ng-container matColumnDef="Select">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let flightInformation">
              <button mat-icon-button (click)="seleccionarVuelo(flightInformation)">
                <mat-icon>add_circle</mat-icon>
              </button>
            </td>
          </ng-container>
          

        <!-- Add the columns to the table -->
        <tr mat-header-row *matHeaderRowDef="secondDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: secondDisplayedColumns;"></tr>
    </table>
</div>
