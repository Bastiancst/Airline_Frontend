<h2>Vuelos disponibles</h2>
  <!-- Contenedor principal -->
<div style="margin-bottom: 20px;">

  <!-- Selectores fuera del div de la tabla, uno al lado del otro -->
  <div style="display: flex; justify-content: start; align-items: center; margin-bottom: -15px;">
    <!-- Selector de Origen -->
    <mat-form-field appearance="fill" style="margin-right: 30px;">
      <mat-label>Origen</mat-label>
      <mat-select [(value)]="searchTermOrigin" (selectionChange)="applyFilter()">
        <mat-option *ngFor="let origin of uniqueOrigins" [value]="origin">
          {{origin}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Selector de Destino -->
    <mat-form-field appearance="fill">
      <mat-label>Destino</mat-label>
      <mat-select [(value)]="searchTermDestination" (selectionChange)="applyFilter()">
        <mat-option *ngFor="let destination of uniqueDestinations" [value]="destination">
          {{destination}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="cardWithShadow">
  <!-- La tabla y sus columnas -->
  <table mat-table [dataSource]="flightInformation" class="mat-elevation-z8" style="width: 100%; border-radius: 20px;">

    <!-- Columnas de la tabla -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>

    <ng-container matColumnDef="OfficeId">
      <th mat-header-cell *matHeaderCellDef> Oficina </th>
      <td mat-cell *matCellDef="let element"> {{element.OfficeId}} </td>
    </ng-container>

    <ng-container matColumnDef="OriginAirportId">
      <th mat-header-cell *matHeaderCellDef> Origen </th>
      <td mat-cell *matCellDef="let element"> {{element.OriginAirportId}} </td>
    </ng-container>

    <ng-container matColumnDef="FinalAirportId">
      <th mat-header-cell *matHeaderCellDef> Destino </th>
      <td mat-cell *matCellDef="let element"> {{element.FinalAirportId}} </td>
    </ng-container>

    <ng-container matColumnDef="Startime">
      <th mat-header-cell *matHeaderCellDef> Hora Salida </th>
      <td mat-cell *matCellDef="let element"> {{element.Startime}} </td>
    </ng-container>

    <ng-container matColumnDef="Endtime">
      <th mat-header-cell *matHeaderCellDef> Hora Llegada </th>
      <td mat-cell *matCellDef="let element"> {{element.Endtime}} </td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Precio (CLP) </th>
      <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
    </ng-container>

    <ng-container matColumnDef="Select">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="seleccionarVuelo(element)">
          <mat-icon>add_circle</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="secondDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: secondDisplayedColumns;"></tr>
  </table>
</div>
