
<div class="add-assign-container">
  <h1>Crear Encomienda</h1>
  <div class="container">
    <mat-card class="left-card">
      <h3 class="card-title">Datos Encomienda</h3>
      <mat-card-content>
        <form [formGroup]="assignmentForm" (ngSubmit)="onFormSubmit()">
          <div class="row">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Altura (cm)</mat-label>
              <input matInput type="number" formControlName="height" (input)="limitNumberInput(3,$event)">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Peso (gr)</mat-label>
              <input matInput type="number" formControlName="weight" (input)="limitNumberInput(3,$event)">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Ancho (cm)</mat-label>
              <input matInput type="number" formControlName="wide" (input)="limitNumberInput(3,$event)">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Longitud (cm)</mat-label>
              <input matInput type="number"  formControlName="lenght" (input)="limitNumberInput(3,$event)">
            </mat-form-field>

            <mat-form-field  class="w-100">
              <mat-label>Ciudad de Partida</mat-label>
              <mat-select formControlName="origin">
              <mat-option *ngFor="let val of Origins" [value]="val">{{val}}
              </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field  class="w-100">
              <mat-label>Ciudad de Llegada</mat-label>
              <mat-select formControlName="destination">
              <mat-option *ngFor="let val of Destinations" [value]="val">{{val}}
              </mat-option>
              </mat-select>
            </mat-form-field>

            <section class="example-section">
              <mat-checkbox class="example-margin">Enviar copia del recibo por correo</mat-checkbox>
            </section>

          </div>
        </form>
      </mat-card-content>
    </mat-card>

    <mat-card class="right-card">
      <h3 class="card-title">Datos Receptor</h3>
      <mat-card-content>
        <form [formGroup]="receiverForm" (ngSubmit)="onFormSubmit()">
          <div class="row">

            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nombre </mat-label>
              <input matInput type="text" maxlength="50" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Apellido </mat-label>
              <input matInput type="text" maxlength="50" formControlName="lastName">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Direccion </mat-label>
              <input matInput type="text" maxlength="50" formControlName="addres">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email </mat-label>
              <input matInput type="text" maxlength="50" formControlName="email">
              <div *ngIf="receiverForm.get('email')?.hasError('required') && receiverForm.get('email')?.touched" class="text-danger">
                Email es requerido.
              </div>
              <div *ngIf="receiverForm.get('email')?.hasError('email') && receiverForm.get('email')?.touched" class="text-danger">
              Por favor ingrese una dirección de correo válida.
              </div>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Telefono </mat-label>
              <input matInput type="text" maxlength="12" formControlName="phoneNumber">
            </mat-form-field>

          </div>
          <div mat-dialog-actions class="action">
            <button mat-raised-button type="button" (click)="BackToAssignmentList()">Cancelar</button>
            <button mat-raised-button color="primary" type="submit">Añadir</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
