<!-- employee.components.html -->

<div class="crud-container">
  <h1>Lista de Empleados</h1>
  <div class="table-container">
    <button mat-raised-button color="primary" class="add-button" (click)="openAddForm()">
      <mat-icon>add</mat-icon> Añadir Empleado
    </button>
    <div class="table-scroll">
      <table mat-table [dataSource]="employees" class="mat-elevation-z8">
        <ng-container matColumnDef="rut">
          <th mat-header-cell *matHeaderCellDef>RUT</th>
          <td mat-cell *matCellDef="let employee">{{ employee.rut }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
        </ng-container>
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef>Pais</th>
          <td mat-cell *matCellDef="let employee">{{ employee.country }}</td>
        </ng-container>
        <!--
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>rol</th>
          <td mat-cell *matCellDef="let employee">{{ employee.role }}</td>
        </ng-container>
        -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>rol</th>
          <td mat-cell *matCellDef="let employee">{{ getRoleName(employee.role) }}</td>
        </ng-container>
        <ng-container matColumnDef="workPosition">
          <th mat-header-cell *matHeaderCellDef>Puesto de Trabajo</th>
          <td mat-cell *matCellDef="let employee">{{ employee.workPosition }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acción</th>
          <td mat-cell *matCellDef="let employee">
            <button mat-icon-button color="primary" (click)="openEditForm()">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteEmployee(employee)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </div>
</div>
